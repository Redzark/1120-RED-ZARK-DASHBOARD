<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoK KVK Timeline</title>
    <style>
        /* ============================
           디자인 시스템 (Dark Theme)
           ============================ */
        :root {
            --bg-color: #0f1219;
            --card-bg: #1e2330;
            --text-primary: #f0f0f0;
            --text-secondary: #a0a5b9;
            --accent-gold: #ffb347;
            --ruins-color: #4fc3f7; 
            --altar-color: #ba68c8;
            --war-color: #e57373;
            --timer-bg: #2d3342;
        }

        body {
            font-family: 'Segoe UI', 'Noto Sans KR', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: var(--accent-gold);
            letter-spacing: 2px;
            margin-bottom: 5px;
            text-transform: uppercase;
            font-size: 1.5em;
        }

        .server-time {
            font-size: 0.9em;
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-family: monospace;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* 아코디언 스타일 */
        details {
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #333;
            transition: all 0.3s ease;
        }

        details[open] {
            border-color: #555;
            padding-bottom: 15px;
        }

        summary {
            padding: 15px 20px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.05);
            list-style: none;
            user-select: none;
        }
        
        summary::-webkit-details-marker { display: none; }
        summary:hover { background-color: rgba(255, 255, 255, 0.1); }
        summary::after {
            content: '▼';
            font-size: 0.8em;
            color: var(--text-secondary);
            transition: transform 0.3s;
        }
        details[open] summary::after { transform: rotate(180deg); }

        /* 섹션별 색상 띠 */
        .section-war summary { border-left: 5px solid var(--war-color); }
        .section-ruins summary { border-left: 5px solid var(--ruins-color); }
        .section-altar summary { border-left: 5px solid var(--altar-color); }

        /* 콘텐츠 박스 */
        .content-box {
            padding: 0 15px;
            text-align: left;
        }

        /* 카운트다운 박스 */
        .next-event-box {
            background-color: var(--timer-bg);
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            text-align: center;
            border: 1px solid #444;
        }
        .next-label { font-size: 0.8em; color: var(--accent-gold); margin-bottom: 5px; opacity: 0.8; }
        .next-timer { font-size: 1.6em; font-weight: bold; font-family: monospace; letter-spacing: 1px; }
        .next-title { font-size: 1.1em; margin-bottom: 5px; color: white; font-weight: 600; }
        
        /* 리스트 아이템 */
        .list-item {
            background: rgba(0,0,0,0.2);
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 6px;
            font-size: 0.9em;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .list-item.active { 
            border: 1px solid var(--accent-gold); 
            background: rgba(255, 179, 71, 0.1); 
        }
        .list-item.past {
            opacity: 0.5;
        }
        
        .row-header { display: flex; justify-content: space-between; color: var(--text-primary); font-weight: bold; align-items: center; }
        .row-sub { font-size: 0.85em; color: #888; margin-bottom: 4px; }
