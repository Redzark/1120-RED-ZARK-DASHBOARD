<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoK KVK 1120 Command Center (Safe Mode)</title>
    <style>
        /* ============================
           디자인 시스템 (Dark Theme)
           ============================ */
        :root {
            --bg-color: #0f1219;
            --card-bg: #1e2330;
            --text-primary: #f0f0f0;
            --text-secondary: #a0a5b9;
            --accent-gold: #ffb347;
            --ruins-color: #4fc3f7; 
            --altar-color: #ba68c8;
            --war-color: #e57373;
            --timer-bg: #2d3342;
            --safe-color: #81c784;
        }

        body {
            font-family: 'Segoe UI', 'Noto Sans KR', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: var(--accent-gold);
            letter-spacing: 2px;
            margin-bottom: 5px;
            text-transform: uppercase;
            font-size: 1.5em;
        }

        /* 시계 스타일 */
        .server-time {
            font-size: 0.95em;
            color: var(--text-secondary);
            margin-bottom: 20px;
            font-family: monospace;
            background: rgba(0,0,0,0.3);
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            border: 1px solid #444;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* 에러 로그 박스 (문제 발생 시에만 보임) */
        #error-log {
            display: none;
            background-color: #ff5252;
            color: white;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            text-align: left;
            font-size: 0.9em;
            white-space: pre-wrap;
        }

        /* 대시보드 그리드 */
        .dashboard-grid {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        .dashboard-card {
            flex: 1;
            min-width: 280px;
            background: var(--card-bg);
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            text-align: left;
        }
        .dash-title {
            margin: 0 0 10px 0;
            font-size: 1.1em;
            border-bottom: 1px solid #555;
            padding-bottom: 5px;
            font-weight: bold;
        }
        .diplomacy-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 0.9em; }
        .rules-list { margin: 0; padding-left: 20px; font-size: 0.9em; color: #ddd; line-height: 1.6; }

        /* 아코디언 스타일 */
        details {
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #333;
            transition: all 0.3s ease;
        }

        details[open] { border-color: #555; padding-bottom: 15px; }

        summary {
            padding: 15px 20px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
