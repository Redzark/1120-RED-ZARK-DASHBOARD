<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoK KVK Timeline (Fixed)</title>
    <style>
        /* ============================
           ë””ìì¸ ì‹œìŠ¤í…œ (Dark Theme)
           ============================ */
        :root {
            --bg-color: #0f1219;
            --card-bg: #1e2330;
            --text-primary: #f0f0f0;
            --text-secondary: #a0a5b9;
            --accent-gold: #ffb347;
            --ruins-color: #4fc3f7; 
            --altar-color: #ba68c8;
            --war-color: #e57373;
            --timer-bg: #2d3342;
        }

        body {
            font-family: 'Segoe UI', 'Noto Sans KR', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: var(--accent-gold);
            letter-spacing: 2px;
            margin-bottom: 5px;
            text-transform: uppercase;
            font-size: 1.5em;
        }

        .server-time {
            font-size: 0.9em;
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-family: monospace;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* ì•„ì½”ë””ì–¸ ìŠ¤íƒ€ì¼ */
        details {
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #333;
            transition: all 0.3s ease;
        }

        details[open] {
            border-color: #555;
            padding-bottom: 15px;
        }

        summary {
            padding: 15px 20px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.05);
            list-style: none;
            user-select: none;
            color: var(--text-primary);
        }
        
        summary::-webkit-details-marker { display: none; }
        summary:hover { background-color: rgba(255, 255, 255, 0.1); }
        summary::after {
            content: 'â–¼';
            font-size: 0.8em;
            color: var(--text-secondary);
            transition: transform 0.3s;
        }
        details[open] summary::after { transform: rotate(180deg); }

        /* ì„¹ì…˜ë³„ ìƒ‰ìƒ ë  */
        .section-war summary { border-left: 5px solid var(--war-color); }
        .section-ruins summary { border-left: 5px solid var(--ruins-color); }
        .section-altar summary { border-left: 5px solid var(--altar-color); }

        /* ì½˜í…ì¸  ë°•ìŠ¤ */
        .content-box {
            padding: 0 15px;
            text-align: left;
        }

        /* ì¹´ìš´íŠ¸ë‹¤ìš´ ë°•ìŠ¤ */
        .next-event-box {
            background-color: var(--timer-bg);
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            text-align: center;
            border: 1px solid #444;
        }
        .next-label { font-size: 0.8em; color: var(--accent-gold); margin-bottom: 5px; opacity: 0.8; }
        .next-timer { font-size: 1.6em; font-weight: bold; font-family: monospace; letter-spacing: 1px; color: white; }
        .next-title { font-size: 1.1em; margin-bottom: 5px; color: white; font-weight: 600; }
        
        /* ë¦¬ìŠ¤íŠ¸ ì•„ì´í…œ */
        .list-item {
            background: rgba(0,0,0,0.2);
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 6px;
            font-size: 0.9em;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .list-item.active { 
            border: 1px solid var(--accent-gold); 
            background: rgba(255, 179, 71, 0.1); 
        }
        .list-item.past {
            opacity: 0.5;
        }
        
        .row-header { display: flex; justify-content: space-between; color: var(--text-primary); font-weight: bold; align-items: center; }
        .row-sub { font-size: 0.85em; color: #888; margin-bottom: 4px; }
        .row-time { display: flex; justify-content: space-between; font-family: monospace; color: var(--text-secondary); font-size: 0.85em; }
        
        .badge {
            font-size: 0.75em;
            padding: 2px 6px;
            border-radius: 4px;
            background: #333;
            color: #ddd;
        }
        .badge.d-day { background: var(--war-color); color: white; }
        .badge.next { background: var(--accent-gold); color: black; font-weight: bold; }

        /* ëª¨ë°”ì¼ ëŒ€ì‘ */
        @media (max-width: 500px) {
            .row-time { flex-direction: column; gap: 2px; }
            h1 { font-size: 1.2em; }
        }
    </style>
</head>
<body>

    <h1>KVK TIMELINE</h1>
    <div class="server-time" id="current-time-display">Loading system...</div>

    <div class="container">

        <details class="section-war" open>
            <summary>ğŸš© Major Milestones (ì£¼ìš” ì¼ì •)</summary>
            <div class="content-box">
                <div id="milestone-next-box" class="next-event-box" style="display:none;">
                    <div class="next-label">UPCOMING MILESTONE IN</div>
                    <div class="next-title" id="milestone-next-title">-</div>
                    <div class="next-timer" id="milestone-next-timer">00:00:00</div>
                </div>
                <div id="milestone-list"></div>
            </div>
        </details>

        <details class="section-ruins">
            <summary>ğŸ›ï¸ Ancient Ruins (ê³ ëŒ€ ìœ ì )</summary>
            <div class="content-box">
                <div id="ruins-next-box" class="next-event-box" style="display:none;">
                    <div class="next-label">NEXT RUINS IN</div>
                    <div class="next-title" id="ruins-next-title">-</div>
                    <div class="next-timer" id="ruins-next-timer">00:00:00</div>
                </div>
                <div id="ruins-list"></div>
            </div>
        </details>

        <details class="section-altar">
            <summary>ğŸ”¥ Dark Altar (ì–´ë‘ ì˜ ì œë‹¨)</summary>
            <div class="content-box">
                <div id="altar-next-box" class="next-event-box" style="display:none;">
                    <div class="next-label">NEXT ALTAR IN</div>
                    <div class="next-title" id="altar-next-title">-</div>
                    <div class="next-timer" id="altar-next-timer">00:00:00</div>
                </div>
                <div id="altar-list"></div>
            </div>
        </details>

    </div>

    <script>
        // ì—ëŸ¬ ë°œìƒ ì‹œ ê²½ê³ ì°½ ë„ìš°ê¸° (ë””ë²„ê¹…ìš©)
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            alert("âš ï¸ ì˜¤ë¥˜ ë°œìƒ: " + msg + "\nì¤„ ë²ˆí˜¸: " + lineNo);
            return false;
        };

        // DOMì´ ë¡œë“œëœ í›„ ì‹¤í–‰
        window.onload = function() {
            try {
                initializeApp();
            } catch (e) {
                alert("ì´ˆê¸°í™” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: " + e.message);
                console.error(e);
            }
        };

        // =========================================================
        // ğŸ‘‡ [ì„¤ì • êµ¬ì—­] ë‚ ì§œì™€ ë¬¸êµ¬ë¥¼ ì—¬ê¸°ì„œ ìˆ˜ì •í•˜ì„¸ìš”
        // =========================================================
        const config = {
            milestones: [
                { titleKr: "ìƒì–´ë²„ë¦° ì™•êµ­ ì˜¤í”ˆ", titleEn: "Lost Kingdom Opens", date: "2025-12-09T09:00:00" },
                { titleKr: "4ê´€ë¬¸ ì˜¤í”ˆ", titleEn: "Gate 4 Opens", date: "2025-12-13T12:00:00" },
                { titleKr: "5ê´€ë¬¸ ì˜¤í”ˆ", titleEn: "Gate 5 Opens", date: "2025-12-27T12:00:00" },
                { titleKr: "í‚¹ìŠ¤ëœë“œ (7ê´€ë¬¸)", titleEn: "Kingsland (Gate 7)", date: "2026-01-08T12:00:00" },
                { titleKr: "KvK ì‹œì¦Œ ì¢…ë£Œ", titleEn: "Season End", date: "2026-01-28T09:00:00" }
            ],
            ruins: {
                start: "2025-12-17T09:00:00", 
                interval: 40,
                count: 28
            },
            altar: {
                start: "2025-12-20T09:00:00",
                interval: 86,
                count: 10
            }
        };

        // ì „ì—­ ë³€ìˆ˜
        let targets = {
            milestone: null,
            ruins: null,
            altar: null
        };

        function formatTime(dateObj) {
            const kst = dateObj.toLocaleString('en-US', { timeZone: 'Asia/Seoul', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', hour12: false });
            const utc = dateObj.toLocaleString('en-US', { timeZone: 'UTC', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', hour12: false });
            return { kst, utc };
        }

        function getTimeRemaining(endtime) {
            const total = Date.parse(endtime) - Date.parse(new Date());
            const seconds = Math.floor((total / 1000) % 60);
            const minutes = Math.floor((total / 1000 / 60) % 60);
            const hours = Math.floor((total / (1000 * 60 * 60)) % 24);
            const days = Math.floor(total / (1000 * 60 * 60 * 24));
            return { total, days, hours, minutes, seconds };
        }

        function getDdayBadge(dateObj) {
            const now = new Date();
            const diffTime = dateObj - now;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 
            
            if (diffTime < 0) return `<span class="badge">END</span>`;
            if (diffDays <= 1) return `<span class="badge d-day">D-Day</span>`;
            return `<span class="badge">D-${diffDays}</span>`;
        }

        function generateRepeatingEvents(cfg, nameKr, nameEn) {
            const list = [];
            const startDate = new Date(cfg.start);
            const now = new Date();

            for (let i = 0; i < cfg.count; i++) {
                const evtDate = new Date(startDate.getTime() + (i * cfg.interval * 60 * 60 * 1000));
                // 1ì‹œê°„ ì „ê¹Œì§€ëŠ” ë¦¬ìŠ¤íŠ¸ì— í‘œì‹œ
                if (evtDate > now - (1000 * 60 * 60)) {
                    list.push({
                        index: i + 1,
                        titleKr: `${nameKr} (${i + 1}íšŒì°¨)`,
                        titleEn: `${nameEn} #${i + 1}`,
                        date: evtDate
                    });
                }
            }
            return list;
        }

        // ë°˜ë³µ ì¼ì • ë Œë”ë§ í•¨ìˆ˜ (renderRepeatingSection)
        function renderRepeatingSection(type, cfg, nameKr, nameEn, listId, boxId, titleId) {
            const events = generateRepeatingEvents(cfg, nameKr, nameEn);
            const container = document.getElementById(listId);
            const nextBox = document.getElementById(boxId);
            
            if (!container) return; // ìš”ì†Œê°€ ì—†ìœ¼ë©´ ì¤‘ë‹¨

            if (events.length === 0) {
                container.innerHTML = '<div style="padding:10px; color:#666;">ì¢…ë£Œëœ ì¼ì •ì…ë‹ˆë‹¤ (All Completed)</div>';
                return;
            }

            // ë‹¤ìŒ íƒ€ê²Ÿ ì„¤ì •
            targets[type] = events[0].date;
            
            // ë°•ìŠ¤ í‘œì‹œ ë° ì œëª© ì„¤ì •
            if(nextBox) nextBox.style.display = 'block';
            const titleEl = document.getElementById(titleId);
            if(titleEl) titleEl.innerText = `${events[0].titleKr} / ${events[0].titleEn}`;

            // ë¦¬ìŠ¤íŠ¸ ìƒì„±
            let htmlBuffer = "";
            events.forEach((evt, idx) => {
                const times = formatTime(evt.date);
                const isNext = (idx === 0);
                
                htmlBuffer += `
                    <div class="list-item ${isNext ? 'active' : ''}">
                        <div class="row-header">
                            <span>${evt.titleKr}</span>
                            ${isNext ? '<span class="badge next">NEXT</span>' : ''}
                        </div>
                        <div class="row-sub">${evt.titleEn}</div>
                        <div class="row-time">
                            <span>ğŸ‡°ğŸ‡· ${times.kst}</span>
                            <span>ğŸŒ ${times.utc}</span>
                        </div>
                    </div>`;
            });
            container.innerHTML = htmlBuffer;
        }

        function initializeApp() {
            const now = new Date();

            // 1. ì£¼ìš” ì¼ì •(Milestones) ë Œë”ë§
            const mileContainer = document.getElementById('milestone-list');
            if (mileContainer) {
                let nextMileFound = false;
                let htmlBuffer = "";

                config.milestones.forEach(evt => {
                    const d = new Date(evt.date);
                    const times = formatTime(d);
                    const isPast = d < now; // ë‹¨ìˆœ ê³¼ê±° ì—¬ë¶€ ì²´í¬
                    const badge = getDdayBadge(d);
                    
                    // ë‹¤ìŒ íƒ€ê²Ÿ ì°¾ê¸° logic
                    if (!isPast && !nextMileFound) {
                        targets.milestone = d;
                        const titleEl = document.getElementById('milestone-next-title');
                        const boxEl = document.getElementById('milestone-next-box');
                        
                        if(titleEl) titleEl.innerText = `${evt.titleKr} / ${evt.titleEn}`;
                        if(boxEl) boxEl.style.display = 'block';
                        nextMileFound = true;
                    }
                    
                    // í˜„ì¬ íƒ€ê²Ÿê³¼ ê°™ì€ì§€ í™•ì¸ (getTime ë¹„êµë¡œ ì•ˆì „í•˜ê²Œ)
                    const isActive = (targets.milestone && targets.milestone.getTime() === d.getTime());

                    htmlBuffer += `
                        <div class="list-item ${isPast ? 'past' : (isActive ? 'active' : '')}">
                            <div class="row-header">
                                <span>${evt.titleKr}</span>
                                ${badge}
                            </div>
                            <div class="row-sub">${evt.titleEn}</div>
                            <div class="row-time">
                                <span>ğŸ‡°ğŸ‡· ${times.kst}</span>
                                <span>ğŸŒ ${times.utc} (UTC)</span>
                            </div>
                        </div>`;
                });
                mileContainer.innerHTML = htmlBuffer;
            }

            // 2. ë°˜ë³µ ì¼ì • ë Œë”ë§
            renderRepeatingSection('ruins', config.ruins, "ê³ ëŒ€ ìœ ì ", "Ruins", 'ruins-list', 'ruins-next-box', 'ruins-next-title');
            renderRepeatingSection('altar', config.altar, "ì–´ë‘ ì˜ ì œë‹¨", "Altar", 'altar-list', 'altar-next-box', 'altar-next-title');

            // 3. íƒ€ì´ë¨¸ ì‹œì‘
            setInterval(updateTimers, 1000); 
            updateTimers(); 
        }

        // íƒ€ì´ë¨¸ ì—…ë°ì´íŠ¸ í•¨ìˆ˜
        function updateTimers() {
            const now = new Date();
            const timeDisplay = document.getElementById('current-time-display');
            if(timeDisplay) {
                timeDisplay.innerText = `Current: ${now.toLocaleString('en-US', {timeZone: 'Asia/Seoul', hour12:false})} (KST)`;
            }

            function updateCount(targetDate, elementId) {
                const el = document.getElementById(elementId);
                if (!el) return;
                
                if (!targetDate) {
                    // íƒ€ê²Ÿì´ ì—†ëŠ” ê²½ìš° (ëª¨ë“  ì¼ì • ì¢…ë£Œ ë“±)
                    // el.innerText = "Waiting..."; 
                    return;
                }

                const t = getTimeRemaining(targetDate);

                if (t.total <= 0) {
                    el.innerText = "OPEN NOW!";
                    el.style.color = "#00e676";
                } else {
                    // ìŒìˆ˜ ë°©ì§€
                    const d = t.days > 0 ? t.days : 0;
                    const h = t.hours > 0 ? t.hours : 0;
                    const m = t.minutes > 0 ? t.minutes : 0;
                    const s = t.seconds > 0 ? t.seconds : 0;

                    const formatted = `${d > 0 ? d + 'd ' : ''}${('0'+h).slice(-2)}:${('0'+m).slice(-2)}:${('0'+s).slice(-2)}`;
                    el.innerText = formatted;
                    el.style.color = "white";
                }
            }

            updateCount(targets.milestone, 'milestone-next-timer');
            updateCount(targets.ruins, 'ruins-next-timer');
            updateCount(targets.altar, 'altar-next-timer');
        }
    </script>
</body>
</html>
