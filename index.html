<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoK KVK Timeline</title>
    <style>
        /* ============================
           ë””ìì¸ ì‹œìŠ¤í…œ (Dark Theme)
           ============================ */
        :root {
            --bg-color: #0f1219;
            --card-bg: #1e2330;
            --text-primary: #f0f0f0;
            --text-secondary: #a0a5b9;
            --accent-gold: #ffb347;
            --ruins-color: #4fc3f7; 
            --altar-color: #ba68c8;
            --war-color: #e57373;
            --timer-bg: #2d3342;
        }

        body {
            font-family: 'Segoe UI', 'Noto Sans KR', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: var(--accent-gold);
            letter-spacing: 2px;
            margin-bottom: 5px;
            text-transform: uppercase;
            font-size: 1.5em;
        }

        .server-time {
            font-size: 0.9em;
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-family: monospace;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* ì•„ì½”ë””ì–¸ ìŠ¤íƒ€ì¼ */
        details {
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #333;
            transition: all 0.3s ease;
        }

        details[open] {
            border-color: #555;
            padding-bottom: 15px;
        }

        summary {
            padding: 15px 20px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.05);
            list-style: none;
            user-select: none;
        }
        
        summary::-webkit-details-marker { display: none; }
        summary:hover { background-color: rgba(255, 255, 255, 0.1); }
        summary::after {
            content: 'â–¼';
            font-size: 0.8em;
            color: var(--text-secondary);
            transition: transform 0.3s;
        }
        details[open] summary::after { transform: rotate(180deg); }

        /* ì„¹ì…˜ë³„ ìƒ‰ìƒ ë  */
        .section-war summary { border-left: 5px solid var(--war-color); }
        .section-ruins summary { border-left: 5px solid var(--ruins-color); }
        .section-altar summary { border-left: 5px solid var(--altar-color); }

        /* ì½˜í…ì¸  ë°•ìŠ¤ */
        .content-box {
            padding: 0 15px;
            text-align: left;
        }

        /* ì¹´ìš´íŠ¸ë‹¤ìš´ ë°•ìŠ¤ */
        .next-event-box {
            background-color: var(--timer-bg);
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            text-align: center;
            border: 1px solid #444;
        }
        .next-label { font-size: 0.8em; color: var(--accent-gold); margin-bottom: 5px; opacity: 0.8; }
        .next-timer { font-size: 1.6em; font-weight: bold; font-family: monospace; letter-spacing: 1px; }
        .next-title { font-size: 1.1em; margin-bottom: 5px; color: white; font-weight: 600; }
        
        /* ë¦¬ìŠ¤íŠ¸ ì•„ì´í…œ */
        .list-item {
            background: rgba(0,0,0,0.2);
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 6px;
            font-size: 0.9em;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .list-item.active { 
            border: 1px solid var(--accent-gold); 
            background: rgba(255, 179, 71, 0.1); 
        }
        .list-item.past {
            opacity: 0.5;
        }
        
        .row-header { display: flex; justify-content: space-between; color: var(--text-primary); font-weight: bold; align-items: center; }
        .row-sub { font-size: 0.85em; color: #888; margin-bottom: 4px; }
        .row-time { display: flex; justify-content: space-between; font-family: monospace; color: var(--text-secondary); font-size: 0.85em; }
        
        .badge {
            font-size: 0.75em;
            padding: 2px 6px;
            border-radius: 4px;
            background: #333;
            color: #ddd;
        }
        .badge.d-day { background: var(--war-color); color: white; }

        /* ëª¨ë°”ì¼ ëŒ€ì‘ */
        @media (max-width: 500px) {
            .row-time { flex-direction: column; gap: 2px; }
            h1 { font-size: 1.2em; }
        }
    </style>
</head>
<body>

    <h1>KVK TIMELINE</h1>
    <div class="server-time" id="current-time-display">Loading time...</div>

    <div class="container">

        <details class="section-war" open>
            <summary>ğŸš© Major Milestones (ì£¼ìš” ì¼ì •)</summary>
            <div class="content-box" id="milestone-list"></div>
        </details>

        <details class="section-ruins">
            <summary>ğŸ›ï¸ Ancient Ruins (ê³ ëŒ€ ìœ ì )</summary>
            <div class="content-box">
                <div id="ruins-next-box" class="next-event-box" style="display:none;">
                    <div class="next-label">NEXT RUINS IN</div>
                    <div class="next-title" id="ruins-next-title">-</div>
                    <div class="next-timer" id="ruins-next-timer">00:00:00</div>
                </div>
                <div id="ruins-list"></div>
            </div>
        </details>

        <details class="section-altar">
            <summary>ğŸ”¥ Dark Altar (ì–´ë‘ ì˜ ì œë‹¨)</summary>
            <div class="content-box">
                <div id="altar-next-box" class="next-event-box" style="display:none;">
                    <div class="next-label">NEXT ALTAR IN</div>
                    <div class="next-title" id="altar-next-title">-</div>
                    <div class="next-timer" id="altar-next-timer">00:00:00</div>
                </div>
                <div id="altar-list"></div>
            </div>
        </details>

    </div>

    <script>
        // =========================================================
        // ğŸ‘‡ [ì„¤ì • êµ¬ì—­] ë‚ ì§œì™€ ë¬¸êµ¬ë¥¼ ì—¬ê¸°ì„œ ìˆ˜ì •í•˜ì„¸ìš”
        // =========================================================
        const config = {
            // 1. ì£¼ìš” ì¼ì • (í•œê¸€ëª…, ì˜ë¬¸ëª…, ë‚ ì§œ)
            milestones: [
                { titleKr: "ìƒì–´ë²„ë¦° ì™•êµ­ ì˜¤í”ˆ", titleEn: "Lost Kingdom Opens", date: "2025-12-09T09:00:00" },
                { titleKr: "4ê´€ë¬¸ ì˜¤í”ˆ", titleEn: "Gate 4 Opens", date: "2025-12-13T12:00:00" },
                { titleKr: "5ê´€ë¬¸ ì˜¤í”ˆ", titleEn: "Gate 5 Opens", date: "2025-12-27T12:00:00" },
                { titleKr: "í‚¹ìŠ¤ëœë“œ (7ê´€ë¬¸)", titleEn: "Kingsland (Gate 7)", date: "2026-01-08T12:00:00" },
                { titleKr: "KvK ì‹œì¦Œ ì¢…ë£Œ", titleEn: "Season End", date: "2026-01-28T09:00:00" }
            ],
            // 2. ê³ ëŒ€ ìœ ì  ì„¤ì • (40ì‹œê°„ ê°„ê²©)
            ruins: {
                start: "2025-12-17T09:00:00", 
                interval: 40,
                count: 28
            },
            // 3. ì–´ë‘ ì˜ ì œë‹¨ ì„¤ì • (86ì‹œê°„ ê°„ê²©)
            altar: {
                start: "2025-12-20T09:00:00",
                interval: 86,
                count: 10
            }
        };

        // =========================================================
        // ğŸ‘‡ [ì‹œìŠ¤í…œ ë¡œì§] ì•„ë˜ëŠ” ìˆ˜ì •í•˜ì§€ ì•Šì•„ë„ ë©ë‹ˆë‹¤
        // =========================================================
        
        // ì „ì—­ ë³€ìˆ˜: ë‹¤ìŒ íƒ€ê²Ÿ ì‹œê°„ì„ ì €ì¥í•˜ì—¬ 1ì´ˆë§ˆë‹¤ ê³„ì‚°
        let targets = {
            ruins: null,
            altar: null
        };

        // ì‹œê°„ í¬ë§·íŒ… í•¨ìˆ˜ (KST/UTC ë³€í™˜)
        function formatTime(dateObj) {
            const kst = dateObj.toLocaleString('en-US', { timeZone: 'Asia/Seoul', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', hour12: false });
            const utc = dateObj.toLocaleString('en-US', { timeZone: 'UTC', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', hour12: false });
            return { kst, utc };
        }

        // ë‚¨ì€ ì‹œê°„ ê³„ì‚° í•¨ìˆ˜
        function getTimeRemaining(endtime) {
            const total = Date.parse(endtime) - Date.parse(new Date());
            const seconds = Math.floor((total / 1000) % 60);
            const minutes = Math.floor((total / 1000 / 60) % 60);
            const hours = Math.floor((total / (1000 * 60 * 60)) % 24);
            const days = Math.floor(total / (1000 * 60 * 60 * 24));
            return { total, days, hours, minutes, seconds };
        }

        // D-Day ë°°ì§€ ìƒì„±
        function getDdayBadge(dateObj) {
            const now = new Date();
            const diffTime = dateObj - now;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 
            
            if (diffTime < 0) return `<span class="badge">END</span>`;
            if (diffDays <= 1) return `<span class="badge d-day">D-Day</span>`;
            return `<span class="badge">D-${diffDays}</span>`;
        }

        // ë°˜ë³µ ì¼ì • ë°ì´í„° ìƒì„±ê¸°
        function generateRepeatingEvents(cfg, nameKr, nameEn) {
            const list = [];
            const startDate = new Date(cfg.start);
            const now = new Date();

            for (let i = 0; i < cfg.count; i++) {
                const evtDate = new Date(startDate.getTime() + (i * cfg.interval * 60 * 60 * 1000));
                // ì§€ë‚œ ì´ë²¤íŠ¸ëŠ” ì œì™¸ (ë‹¨, 1ì‹œê°„ ì „ê¹Œì§€ëŠ” í‘œì‹œ)
                if (evtDate > now - (1000 * 60 * 60)) {
                    list.push({
                        index: i + 1,
                        titleKr: `${nameKr} (${i + 1}íšŒì°¨)`,
                        titleEn: `${nameEn} #${i + 1}`,
                        date: evtDate
                    });
                }
            }
            return list;
        }

        // [ì´ˆê¸°í™”] í™”ë©´ ë¦¬ìŠ¤íŠ¸ ê·¸ë¦¬ê¸° (í•œ ë²ˆë§Œ ì‹¤í–‰ë¨)
        function initRender() {
            const now = new Date();

            // 1. ì£¼ìš” ì¼ì • ë Œë”ë§
            const mileContainer = document.getElementById('milestone-list');
            config.milestones.forEach(evt => {
                const d = new Date(evt.date);
                const times = formatTime(d);
                const isPast = d < now;
                const badge = getDdayBadge(d);
                
                const html = `
                    <div class="list-item ${isPast ? 'past' : ''}">
                        <div class="row-header">
                            <span>${evt.titleKr}</span>
                            ${badge}
                        </div>
                        <div class="row-sub">${evt.titleEn}</div>
                        <div class="row-time">
                            <span>ğŸ‡°ğŸ‡· ${times.kst}</span>
                            <span>ğŸŒ ${times.utc} (UTC)</span>
                        </div>
                    </div>`;
                mileContainer.innerHTML += html;
            });

            // 2. ë°˜ë³µ ì¼ì • ë Œë”ë§ í•¨ìˆ˜
            function renderRepeat(type, cfg, nameKr, nameEn, listId, boxId, titleId) {
                const events = generateRepeatingEvents(cfg, nameKr, nameEn);
                const container = document.getElementById(listId);
                const nextBox = document.getElementById(boxId);
                
                if (events.length === 0) {
                    container.innerHTML = '<div style="padding:10px; color:#666;">All events completed.</div>';
                    return;
                }

                // ë‹¤ìŒ íƒ€ê²Ÿ ì„¤ì • (ê°€ì¥ ê°€ê¹Œìš´ ë¯¸ë˜)
                targets[type] = events[0].date;
                document.getElementById(titleId).innerText = `${events[0].titleKr} / ${events[0].titleEn}`;
                nextBox.style.display = 'block';

                // ë¦¬ìŠ¤íŠ¸ ì¶œë ¥
                events.forEach((evt, idx) => {
                    const times = formatTime(evt.date);
                    const isNext = (idx === 0); // ì²« ë²ˆì§¸ê°€ ë‹¤ìŒ ì¼ì •
                    
                    const html = `
                        <div class="list-item ${isNext ? 'active' : ''}">
                            <div class="row-header">
                                <span>${evt.titleKr}</span>
                                ${isNext ? '<span class="badge d-day">NEXT</span>' : ''}
                            </div>
                            <div class="row-sub">${evt.titleEn}</div>
                            <div class="row-time">
                                <span>ğŸ‡°ğŸ‡· ${times.kst}</span>
                                <span>ğŸŒ ${times.utc}</span>
                            </div>
                        </div>`;
                    container.innerHTML += html;
                });
            }

            renderRepeat('ruins', config.ruins, "ê³ ëŒ€ ìœ ì ", "Ruins", 'ruins-list', 'ruins-next-box', 'ruins-next-title');
            renderRepeat('altar', config.altar, "ì–´ë‘ ì˜ ì œë‹¨", "Altar", 'altar-list', 'altar-next-box', 'altar-next-title');
        }

        // [íƒ€ì´ë¨¸] 1ì´ˆë§ˆë‹¤ ìˆ«ìë§Œ ì—…ë°ì´íŠ¸
        function updateTimers() {
            // í˜„ì¬ ì‹œê°„ í‘œì‹œ
            const now = new Date();
            document.getElementById('current-time-display').innerText = 
                `Current: ${now.toLocaleString('en-US', {timeZone: 'Asia/Seoul', hour12:false})} (KST)`;

            // ì¹´ìš´íŠ¸ë‹¤ìš´ ì—…ë°ì´íŠ¸ í•¨ìˆ˜
            function updateCount(targetDate, elementId) {
                if (!targetDate) return;
                const el = document.getElementById(elementId);
                const t = getTimeRemaining(targetDate);

                if (t.total <= 0) {
                    el.innerText = "OPEN NOW!";
                    el.style.color = "#00e676";
                } else {
                    const formatted = `${t.days > 0 ? t.days + 'd ' : ''}${('0'+t.hours).slice(-2)}:${('0'+t.minutes).slice(-2)}:${('0'+t.seconds).slice(-2)}`;
                    el.innerText = formatted;
                    el.style.color = "white";
                }
            }

            updateCount(targets.ruins, 'ruins-next-timer');
            updateCount(targets.altar, 'altar-next-timer');
        }

        // ì‹¤í–‰
        initRender(); // í™”ë©´ ê·¸ë¦¬ê¸° (1íšŒ)
        setInterval(updateTimers, 1000); // ìˆ«ì ê°±ì‹  (1ì´ˆë§ˆë‹¤)
        updateTimers(); // ì¦‰ì‹œ ê°±ì‹ 
        
    </script>
</body>
</html>
