<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KVK 1120 MAP DASHBOARD</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        /* ============================
           ë””ìì¸ ì‹œìŠ¤í…œ
           ============================ */
        :root {
            --bg-color: #0f1219;
            --card-bg: #1e2330;
            --text-primary: #f0f0f0;
            --text-secondary: #a0a5b9;
            --accent-gold: #ffb347;
            --ruins-color: #4fc3f7; 
            --altar-color: #ba68c8;
            --war-color: #e57373;
        }

        body {
            font-family: 'Segoe UI', 'Noto Sans KR', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 { color: var(--accent-gold); margin-bottom: 10px; }
        .server-time { color: var(--text-secondary); margin-bottom: 20px; font-family: monospace; }

        /* ============================
           ğŸ—ºï¸ ì§€ë„ (MAP) ìŠ¤íƒ€ì¼
           ============================ */
        .map-container {
            position: relative;
            width: 100%;
            max-width: 800px; /* ì§€ë„ ìµœëŒ€ ë„ˆë¹„ */
            aspect-ratio: 16 / 9; /* ì§€ë„ì˜ ê°€ë¡œì„¸ë¡œ ë¹„ìœ¨ (ì´ë¯¸ì§€ì— ë§ì¶° ìˆ˜ì • ê°€ëŠ¥) */
            margin: 0 auto 30px auto;
            border-radius: 12px;
            border: 2px solid #444;
            overflow: hidden;
            
            /* ğŸ‘‡ [ì¤‘ìš”] ì—¬ê¸°ì— ì‹¤ì œ ì§€ë„ ì´ë¯¸ì§€ URLì„ ë„£ìœ¼ì„¸ìš”! */
            /* ì˜ˆ: background-image: url('my_kvk_map.jpg'); */
            background-color: #222; 
            background-image: linear-gradient(45deg, #1a1a1a 25%, #2a2a2a 25%, #2a2a2a 50%, #1a1a1a 50%, #1a1a1a 75%, #2a2a2a 75%, #2a2a2a 100%);
            background-size: 40px 40px; /* íŒ¨í„´ í¬ê¸° (ì´ë¯¸ì§€ ë„£ìœ¼ë©´ ì‚­ì œ ê°€ëŠ¥) */
        }

        .map-overlay-text {
            position: absolute;
            top: 10px; left: 10px;
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            color: #aaa;
        }

        /* ğŸ“ í•€(Marker) ê³µí†µ ìŠ¤íƒ€ì¼ */
        .map-pin {
            position: absolute;
            transform: translate(-50%, -50%); /* ì¤‘ì‹¬ì  ê¸°ì¤€ ë°°ì¹˜ */
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .map-pin:hover { transform: translate(-50%, -50%) scale(1.1); z-index: 10; }

        /* í•€ ì•„ì´ì½˜ (ë™ê·¸ë¼ë¯¸) */
        .pin-icon {
            width: 24px; height: 24px;
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        /* í•€ ë¼ë²¨ (íƒ€ì´ë¨¸ ë°•ìŠ¤) */
        .pin-label {
            margin-top: 5px;
            background: rgba(0, 0, 0, 0.85);
            padding: 4px 8px;
            border-radius: 4px;
            text-align: center;
            min-width: 80px;
            border: 1px solid #555;
        }
        .pin-name { font-size: 0.75em; color: #ddd; margin-bottom: 2px; }
        .pin-timer { font-size: 0.9em; font-weight: bold; font-family: monospace; color: white; }

        /* íƒ€ì…ë³„ ìƒ‰ìƒ */
        .pin-milestone .pin-icon { background-color: var(--war-color); }
        .pin-ruins .pin-icon { background-color: var(--ruins-color); }
        .pin-altar .pin-icon { background-color: var(--altar-color); }
        
        .pin-milestone .pin-timer { color: var(--war-color); }
        .pin-ruins .pin-timer { color: var(--ruins-color); }
        .pin-altar .pin-timer { color: var(--altar-color); }

        /* ============================
           ê¸°íƒ€ UI (ìº¡ì²˜ ë²„íŠ¼ ë“±)
           ============================ */
        .btn-capture {
            background-color: #333; color: white; border: 1px solid #555;
            padding: 8px 16px; border-radius: 20px; cursor: pointer;
            margin-bottom: 20px;
        }
        .btn-capture:hover { background-color: #444; border-color: var(--accent-gold); }

        /* ê¸°ì¡´ ë¦¬ìŠ¤íŠ¸ ì»¨í…Œì´ë„ˆ (ì§€ë„ ì•„ë˜ë¡œ ë°°ì¹˜) */
        .container {
            max-width: 700px; margin: 0 auto;
            display: flex; flex-direction: column; gap: 10px;
            text-align: left;
        }
        
        /* ë¦¬ìŠ¤íŠ¸ ìŠ¤íƒ€ì¼ ê°„ì†Œí™” */
        details { background: var(--card-bg); border-radius: 8px; border: 1px solid #333; margin-bottom: 5px; }
        summary { padding: 10px 15px; cursor: pointer; font-weight: bold; list-style: none; display: flex; justify-content: space-between; }
        .content-box { padding: 10px; }
        .list-item { background: rgba(0,0,0,0.2); padding: 8px; margin-bottom: 5px; border-radius: 4px; font-size: 0.85em; display: flex; justify-content: space-between; }
        .list-item.active { border: 1px solid var(--accent-gold); }

        @media (max-width: 500px) {
            .map-container { aspect-ratio: 1 / 1; } /* ëª¨ë°”ì¼ì€ ì •ì‚¬ê°í˜• */
        }
    </style>
</head>
<body>

    <div id="capture-area">
        <h1>KVK 1120 MAP DASHBOARD</h1>
        <div class="server-time" id="current-time-display">Loading...</div>

        <div class="map-container">
            <div class="map-overlay-text">Map Visualization</div>

            <div class="map-pin pin-milestone" style="top: 50%; left: 50%;">
                <div class="pin-icon">ğŸš©</div>
                <div class="pin-label">
                    <div class="pin-name" id="map-milestone-name">Next Pass</div>
                    <div class="pin-timer" id="map-milestone-timer">--:--:--</div>
                </div>
            </div>

            <div class="map-pin pin-ruins" style="top: 30%; left: 25%;">
                <div class="pin-icon">ğŸ›ï¸</div>
                <div class="pin-label">
                    <div class="pin-name">Next Ruins</div>
                    <div class="pin-timer" id="map-ruins-timer">--:--:--</div>
                </div>
            </div>

            <div class="map-pin pin-altar" style="top: 70%; left: 75%;">
                <div class="pin-icon">ğŸ”¥</div>
                <div class="pin-label">
                    <div class="pin-name">Next Altar</div>
                    <div class="pin-timer" id="map-altar-timer">--:--:--</div>
                </div>
            </div>
        </div>

        <div class="container">
            <details>
                <summary>ğŸ“œ Schedule List (ìƒì„¸ ì¼ì •í‘œ)</summary>
                <div class="content-box">
                    <div id="milestone-list"></div>
                    <hr style="border: 0; border-top: 1px solid #444; margin: 10px 0;">
                    <div style="font-weight:bold; color:var(--ruins-color); margin-bottom:5px;">Ruins Schedule</div>
                    <div id="ruins-list"></div>
                    <hr style="border: 0; border-top: 1px solid #444; margin: 10px 0;">
                    <div style="font-weight:bold; color:var(--altar-color); margin-bottom:5px;">Altar Schedule</div>
                    <div id="altar-list"></div>
                </div>
            </details>
        </div>
    </div>

    <div style="margin-top: 20px;">
        <button class="btn-capture" onclick="saveAsImage()">ğŸ“¸ Save Map as Image</button>
    </div>

    <script>
        // =========================================================
        // ğŸ‘‡ [ì„¤ì •] ë‚ ì§œ ë°ì´í„°
        // =========================================================
        const config = {
            milestones: [
                { title: "ìƒì–´ë²„ë¦° ì™•êµ­", date: "2025-12-09T09:00:00" },
                { title: "4ê´€ë¬¸ ì˜¤í”ˆ", date: "2025-12-13T12:00:00" },
                { title: "5ê´€ë¬¸ ì˜¤í”ˆ", date: "2025-12-27T12:00:00" },
                { title: "í‚¹ìŠ¤ëœë“œ", date: "2026-01-08T12:00:00" },
                { title: "ì‹œì¦Œ ì¢…ë£Œ", date: "2026-01-28T09:00:00" }
            ],
            ruins: { start: "2025-12-17T09:00:00", interval: 40, count: 28 },
            altar: { start: "2025-12-20T09:00:00", interval: 86, count: 10 }
        };

        let targets = { milestone: null, ruins: null, altar: null };

        // =========================================================
        // ğŸ‘‡ [ê¸°ëŠ¥ ë¡œì§]
        // =========================================================
        function getTimeRemaining(endtime) {
            const total = Date.parse(endtime) - Date.parse(new Date());
            const seconds = Math.floor((total / 1000) % 60);
            const minutes = Math.floor((total / 1000 / 60) % 60);
            const hours = Math.floor((total / (1000 * 60 * 60)) % 24);
            const days = Math.floor(total / (1000 * 60 * 60 * 24));
            return { total, days, hours, minutes, seconds };
        }

        function generateEvents(cfg, name) {
            const list = [];
            const start = new Date(cfg.start);
            const now = new Date();
            for (let i = 0; i < cfg.count; i++) {
                const d = new Date(start.getTime() + (i * cfg.interval * 60 * 60 * 1000));
                if (d > now - 3600000) list.push({ title: `${name} #${i+1}`, date: d });
            }
            return list;
        }

        function init() {
            const now = new Date();

            // 1. ì£¼ìš” ì¼ì • (ê´€ë¬¸) ë¡œì§
            const mileContainer = document.getElementById('milestone-list');
            let nextMile = null;
            config.milestones.forEach(m => {
                const d = new Date(m.date);
                const isPast = d < now;
                if (!isPast && !nextMile) {
                    nextMile = m;
                    targets.milestone = d;
                    // ì§€ë„ í•€ ì´ë¦„ ì—…ë°ì´íŠ¸
                    document.getElementById('map-milestone-name').innerText = m.title;
                }
                // ë¦¬ìŠ¤íŠ¸ ì¶”ê°€
                mileContainer.innerHTML += `<div class="list-item ${isPast?'':'active'}"><span>${m.title}</span><span>${d.toLocaleDateString()}</span></div>`;
            });

            // 2. ìœ ì /ì œë‹¨ ë¡œì§
            function setupRepeat(type, cfg, name, listId, timerId) {
                const events = generateEvents(cfg, name);
                const container = document.getElementById(listId);
                
                if(events.length > 0) {
                    targets[type] = events[0].date;
                    events.slice(0, 3).forEach(e => { // ë¦¬ìŠ¤íŠ¸ì—” 3ê°œë§Œ í‘œì‹œ
                         container.innerHTML += `<div class="list-item"><span>${e.title}</span><span>${e.date.toLocaleString()}</span></div>`;
                    });
                } else {
                    container.innerHTML = "<div>Finished</div>";
                    document.getElementById(timerId).innerText = "END";
                }
            }

            setupRepeat('ruins', config.ruins, "Ruins", 'ruins-list', 'map-ruins-timer');
            setupRepeat('altar', config.altar, "Altar", 'altar-list', 'map-altar-timer');

            setInterval(update, 1000);
            update();
        }

        function update() {
            const now = new Date();
            document.getElementById('current-time-display').innerText = now.toLocaleString('en-US', {hour12:false});

            function setTimer(target, id) {
                const el = document.getElementById(id);
                if(!target) { el.innerText = "OPEN"; el.style.color="#0f0"; return; }
                const t = getTimeRemaining(target);
                if(t.total <= 0) {
                     el.innerText = "OPEN NOW"; 
                     el.style.color = "#00e676";
                } else {
                     el.innerText = `${t.days}d ${('0'+t.hours).slice(-2)}:${('0'+t.minutes).slice(-2)}:${('0'+t.seconds).slice(-2)}`;
                     el.style.color = "white";
                }
            }

            setTimer(targets.milestone, 'map-milestone-timer');
            setTimer(targets.ruins, 'map-ruins-timer');
            setTimer(targets.altar, 'map-altar-timer');
        }

        function saveAsImage() {
            html2canvas(document.getElementById('capture-area'), { 
                scale: 2, backgroundColor: "#0f1219" 
            }).then(c => {
                const a = document.createElement('a');
                a.download = 'KVK_Map_Status.png';
                a.href = c.toDataURL();
                a.click();
            });
        }

        init();
    </script>
</body>
</html>
